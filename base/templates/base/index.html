{% extends 'base/layout.html' %}


{% block head %}
    <style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		box-shadow: none;
	}
	body {
		background: #181a17;
	}
	section {
		display: flex;
		flex-direction: column;
		padding: 32px;
		gap: 16px;
	}
	h1 {
		font-size: 2.5em;
		color: #e7eae5;
	}
	p {
		font-size: 1.25em;
		color: #d0d5cb;
		margin-bottom: 16px;
	}
	a {
		font-size 1.25em;
		background: #67832e;
		color: #e7eae5;
		padding: 8px 16px;
		text-decoration: none;
		width: fit-content;
		border-radius: 8px;
	}
    </style>
{% endblock %}

{% block body %}
    <section>
   	 <h1>Este site está em construção</h1>
   	 <p>O site oficial da escola EEEP Valter Nunes de Alencar estará pronto em breve!</p>
   	 <a href="{% url 'informatica:index' %}">Visitar o curso de informatica</a>
    </section>
{% endblock %}
